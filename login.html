<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fontawesome/all.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Poll Application</title>
</head>

<body>
  <!-- START HERE -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
    <a class="navbar-brand" href="#">Poll Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="dropdown-divider"></div>
      <form action="" class="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search polls">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="dropdown-divider"></div>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3 mb-3">
    <div class="card col-md-4 offset-md-4">
      <div class="card-body">
        <a href="register.html" class="float-right btn btn-outline-success">Register</a>
        <h4 class="card-title mb-4 mt-1">Login</h4>
        <p>
          <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via
            Facebook</a>
          <a href="" class="btn btn-block btn-outline-danger"> <i class="fab fa-google"></i>   Login via
            Google</a>
          <a href="" class="btn btn-block btn-outline-secondary"> <i class="fab fa-github"></i>   Login via
            Github</a>
        </p>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark">
    <div class="container text-center">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>

  <script src="js/jquery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

  </script>
  <script src="js/bootstrap/bootstrap.min.js" crossorigin="anonymous">
  </script>
  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear())
  </script>
</body>

</html>
