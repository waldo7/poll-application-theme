<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fontawesome/all.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Poll Application</title>
</head>

<body>
  <!-- START HERE -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
    <a class="navbar-brand" href="#">Poll Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="dropdown-divider"></div>
      <form action="" class="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search polls">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="dropdown-divider"></div>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="create.html">Create </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3 mb-3">
    <div class="card">
      <div class="card-header">
        Create new poll
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="textarea1">Question</label>
            <textarea class="form-control" id="textarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1">
          </div>
          <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2">
          </div>
          <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="option3">
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-6 ">
              <div class="row">
                <div class="col-md-6 order-1">
                  <button type="submit" class="btn btn-primary btn-block mt-2 mt-md-0">Submit</button>
                </div>
                <div class="col-md-6 order-0">
                  <button type="submit" class="btn btn-secondary btn-block mt-2 mt-md-0">Cancel</button>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>

  <footer class="footer bg-dark">
    <div class="container text-center">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>

  <script src="js/jquery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap/bootstrap.min.js" crossorigin="anonymous">
  </script>
  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear())
  </script>
</body>

</html>
